
<h2 mat-dialog-title>New Note</h2>
<mat-dialog-content>
<form [formGroup]="personForm" (ngSubmit)="onSubmit()">

  <label for="name">Title: </label>
  <mat-form-field>
  <input matInput id="name" type="text" formControlName="name"/>
</mat-form-field>
  <br />

  <label for="note">Note: </label>
  <mat-form-field>
  <textarea matInput id="note" formControlName="note"></textarea>
  </mat-form-field>

  <br />

  <!-- <mat-dialog-actions> -->
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button type="submit" mat-button>Submit</button>
  <!-- </mat-dialog-actions> -->

</form>
<mat-dialog-content>
